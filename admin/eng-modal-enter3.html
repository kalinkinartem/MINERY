<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <title>mnry</title>
  <link rel="stylesheet" href="less/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>

<body>
  <div class="modal-enter3">
    <div class="modal-content">
      
      <div class="password">
        <div class="password-title">New password</div>
        <input class="btn btn-password" type="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;">
      </div>
      
      <ul class="rules">
          <li>- 6 characters or more</li>
          <li>- Letters and numbers are required</li>
          <li>- Must be different from email</li>
      </ul>
      
      <div class="code">
        <div class="password-title">2-factor authentication code</div>
        <input class="btn btn-password" type="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;">
      </div>
      
      <button class="btn-enter">Set password</button>
      
      <div class="btn-text">
          <span class="red">Wrong 2-factor authentication code, try again</span>
      </div>
      
    </div> 
  </div>
    
</body>

</html>
