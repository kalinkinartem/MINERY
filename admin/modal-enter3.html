<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <title>mnry</title>
  <link rel="stylesheet" href="less/style.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
  <div class="modal-enter3">
    <div class="modal-content">
      
      <div class="password">
        <div class="password-title">Новый пароль</div>
        <input class="btn btn-password" type="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;">
      </div>
      
      <ul class="rules">
          <li>- Длина 6 символов, или больше</li>
          <li>- Буквы и цифры обязательны</li>
          <li>- Должен отличаться от имейла</li>
      </ul>
      
      <div class="code">
        <div class="password-title">Код 2-факторной аутентификации</div>
        <input class="btn btn-password" type="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;">
      </div>
      
      <button class="btn-enter">Установить пароль</button>
      
      <div class="btn-text">
          <span class="red">Код 2-факторный аутентификации не подошёл, попробуйте ещё</span>
      </div>
      
    </div> 
  </div>
    
</body>
