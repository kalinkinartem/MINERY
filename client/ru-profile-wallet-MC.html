<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>mnry.io - profile-wallet-MC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="vendor/normalize/normalize.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/svg.css">
  </head>
  <body class="body">
    
    <div class="header">
      <div class="header__inner header__inner--relative">
        <div class="back svg-back"></div>
        <h1 class="page-title page-title--centered">Кошелек</h1>
        <div class="ok-sign">
          <span class="ok-sign__icon svg-ok-white"></span>
        </div>
      </div>
    </div>
    
    <div class="screen">
      <ul class="sidebar">
        <li class="sidebar__item"><a href="dashboard.html" class="link sidebar__link">Панель управления</a></li>
        <li class="sidebar__item"><a href="withdraw-DC.html" class="link sidebar__link">Транзакции и вывод</a></li>
        <li class="sidebar__item"><a href="money.html" class="link sidebar__link">Аренда, деньги и услуги</a></li>
        <li class="sidebar__item"><a href="miners.html" class="link sidebar__link">Майнеры</a></li>
        <li class="sidebar__item"><a href="notifications.html" class="link sidebar__link">Уведомления</a></li>
      </ul>
      <div class="main">
        
        <div class="inputs">
          <div class="inputs__inner">
            <div class="inputs__row">
              <div class="inputs__bind inputs__bind--currency">
                <div class="inputs__title">Валюта</div>
                <select class="select">
                  <option value="btc">BTC</option>
                  <option value="eth">ETH</option>
                  <option value="ltc">LTC</option>
                </select>
              </div>
              <div class="inputs__bind inputs__bind--wallet-name">
                <div class="inputs__title">Название</div>
                <input type="text" class="input inputs__input" value="основной кошелек">
              </div>
            </div>
            <div class="inputs__bind">
              <div class="inputs__title">Адрес</div>
              <input type="text" class="input inputs__input" value="konstantin.osipov@gmail.com">
            </div>
          </div>
        </div>
        
        <div class="save-settings">
          <div class="save-settings__inner">
            <a href="#" class="btn button button--fullwidth">Сохранить</a>
          </div>
        </div>
        
        <div class="remove">
          <div class="remove__inner">
            <a href="#" class="remove__link">Удалить кошелёк</a>
          </div>
        </div>
        
        
        
      </div>
    </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    
    <script src="../js/script.js"></script>
  </body>
</html>
