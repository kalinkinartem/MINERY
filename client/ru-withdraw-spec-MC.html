<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>mnry.io - withdraw-spec-MC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="vendor/normalize/normalize.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/svg.css">
  </head>
  <body class="body">
    <div class="header">
      <div class="header__inner header__inner--relative">
        <div class="back svg-back"></div>
        <h1 class="page-title page-title--centered">Вывод</h1>
      </div>
    </div>
    
    <div class="screen">
      <ul class="sidebar">
        <li class="sidebar__item"><a href="dashboard.html" class="link sidebar__link">Панель управления</a></li>
        <li class="sidebar__item"><a href="withdraw-DC.html" class="link sidebar__link sidebar__link--active">Транзакции и вывод</a></li>
        <li class="sidebar__item"><a href="money.html" class="link sidebar__link">Аренда, деньги и услуги</a></li>
        <li class="sidebar__item"><a href="miners.html" class="link sidebar__link">Майнеры</a></li>
        <li class="sidebar__item"><a href="notifications.html" class="link sidebar__link">Уведомления</a></li>
      </ul>
      <div class="main">
        <div class="account">
          <div class="account__inner">
            <div class="account__switch">
              <div class="account__switch-text">
                со счета
              </div>
              <div class="switch">
                <div class="switch__body">
                  <span class="switch__element js-switch-el js-switch-el-active">BTC</span>
                  <span class="switch__element js-switch-el">ETH</span>
                  <span class="switch__element js-switch-el">LTC</span>
                </div>
              </div>
            </div>
            <div class="account__sum">10,61227281</div>
          </div>
        </div>
        <div class="wallet">
          <div class="wallet__inner">
            <div class="inputs">
              <div class="inputs__bind">
                <div class="inputs__title">на новый адрес</div>
                <input type="text" class="input inputs__input" value="3FkensadpSLqD8L79in12NXUgjRoH9sjXa">
              </div>
              <div class="inputs__bind">
                <div class="inputs__title">
                  <div class="checkbox">
                    <input type="checkbox" class="checkbox__input" name="wallet-save" id="wallet-save">
                    <label for="wallet-save"></label>
                  </div>
                  <label for="wallet-save">сохранить кошелёк с названием</label>
                </div>
                <input type="text" class="input inputs__input" value="основной кошелёк">
              </div>
            </div>
          </div>
        </div>
        <div class="total-sum">
          <input type="text" class="input input--error input--fullscreen" value="11 BTC">
        </div>
        <div class="fee fee--error">
          <div class="fee__inner">
            У вас нет столько BTC, уменьшите сумму
          </div>
        </div>
        <div class="withdraw">
          <div class="withdraw__inner">
            <a href="#" class="btn button button--fullwidth">Сохранить кошелёк и вывести BTC</a>
          </div>
        </div>
      </div>
    </div>
    
    
    
    
    
    
            
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    
    <script src="../js/script.js"></script>
  </body>
</html>
