<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>mnry.io - withdraw-MC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="vendor/normalize/normalize.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/svg.css">
  </head>
  <body class="body">
    <div class="header">
      <div class="header__inner header__inner--relative">
        <div class="back svg-back"></div>
        <h1 class="page-title page-title--centered">Withdrawal</h1>
      </div>
    </div>
    
    <div class="screen">
      <ul class="sidebar">
        <li class="sidebar__item"><a href="dashboard.html" class="link sidebar__link">Dashboard</a></li>
        <li class="sidebar__item"><a href="withdraw-DC.html" class="link sidebar__link sidebar__link--active">Transactions and withdrawal</a></li>
        <li class="sidebar__item"><a href="money.html" class="link sidebar__link">Rent, money, and services</a></li>
        <li class="sidebar__item"><a href="miners.html" class="link sidebar__link">Miners</a></li>
        <li class="sidebar__item"><a href="notifications.html" class="link sidebar__link">Notifications</a></li>
      </ul>
      <div class="main">
        <div class="account">
          <div class="account__inner">
            <div class="account__switch">
              <div class="account__switch-text">
                from account
              </div>
              <div class="switch">
                <div class="switch__body">
                  <span class="switch__element js-switch-el js-switch-el-active">BTC</span>
                  <span class="switch__element js-switch-el">ETH</span>
                  <span class="switch__element js-switch-el">LTC</span>
                </div>
              </div>
            </div>
            <div class="account__sum">10,61227281</div>
          </div>
        </div>
        <div class="wallet">
          <div class="wallet__inner">
            <div class="wallet__choice">
              <div class="wallet__choice-text">
                to wallet
              </div>
              <div class="dropdown">
                <button type="button" class="wallet__dropdown btn btn-primary dropdown-toggle" data-toggle="dropdown">
                  BTC wallet
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">ETH wallet</a>
                  <a class="dropdown-item" href="#">LTC wallet</a>
                </div>
              </div>
            </div>
            <div class="wallet__number">
              3FkensadpSLqD8L79in12NXUgjRoH9sjXa
            </div>
          </div>
        </div>
        <div class="total-sum">
          <input type="text" class="input input--fullscreen" value="10,61227281BTC">
        </div>
        <div class="fee">
          <div class="fee__inner">
            + 0,001061 BTC service fee
          </div>
        </div>
        <div class="withdraw">
          <div class="withdraw__inner">
            <a href="#" class="btn button button--fullwidth">Withdraw</a>
          </div>
        </div>
      </div>
    </div>
    
    
    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    
    <script src="../js/script.js"></script>
